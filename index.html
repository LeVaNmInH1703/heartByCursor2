<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Heart</title>
    <style>
      body {
        margin: 0;
      }
      div {
        width: 100vw;
        height: 100vh;
        background-color: black;
        position: relative;
      }
      span {
        position: absolute;
        width: 100px;
        height: 100px;
        background: url(https://cdn0.iconfinder.com/data/icons/love-hand-drawn-color/64/heart-128.png);
        animation: animate linear 10s;
        pointer-events: none;
        background-size: cover;
        justify-content: center;
        align-items: center;
        display: flex;
      }
      .text {
        color: #fff;
      }
      @keyframes animate {
        from {
          opacity: 1;
          transform: translate(-50%, -50%);
          filter: hue-rotate(0);
        }
        to {
          opacity: 0;
          transform: translate(-50%, -5000%);
          filter: hue-rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
  <script>
    if ("mousemove") {
      const divEl = document.querySelector("div");
      divEl.addEventListener("mousemove", (event) => {
        const x = event.offsetX;
        const y = event.offsetY;
        const spanEl = document.createElement("span");
        spanEl.style.left = x + "px";
        spanEl.style.top = y + "px";
        const size = Math.random() * 200;
        spanEl.style.height = size + "px";
        spanEl.style.width = size + "px";
        divEl.appendChild(spanEl);
        setTimeout(function () {
          spanEl.remove();
        }, 5000);
      });
    }
    const bodyEl = document.querySelector("div");
    bodyEl.addEventListener("touchmove", (event) => {
      const x = event.touches[0].clientX;
      const y = event.touches[0].clientY;
      const spanEl = document.createElement("span");
      spanEl.style.left = x + "px";
      spanEl.style.top = y + "px";
      const size = Math.random() * 200;
      spanEl.style.height = size + "px";
      spanEl.style.width = size + "px";
      bodyEl.appendChild(spanEl);
      setTimeout(function () {
        spanEl.remove();
      }, 3500);
    });
  </script>
</html>
